	<script>
		//Задача 1

		function addZero(num) {
			if (num >= 0 && num <= 9) {
				return '0' + num;
			} else {
				return num;
			}
		}
		let date = new Date();

		let arr = [date.getHours(), date.getMinutes(), date.getSeconds(), date.getFullYear(), date.getMonth(), date.getDay()];
		let [hours, minutes, seconds, year, month, day] = arr;

		function getCurrentDate(arr) {
			let currentDate = `${addZero(hours)}:${addZero(minutes)}:${addZero(seconds)} ${addZero(day)}.${addZero(month + 1)}.${year}`;
			return currentDate;
		}

		console.log(getCurrentDate(...arr));

	</script>
