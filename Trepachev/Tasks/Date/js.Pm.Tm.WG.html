	<script>

		}

		//Задача 3

		function getDaysToSunday(date) {

			let nom = '';
			let remains = 7 - date.getDay();

			if (remains == 1) {
				nom = 'день';
			} else if (remains > 1 && (remains <= 4)) {
				nom = 'дня';

			} else {
				nom = 'дней'
			}
			console.log(nom)
			return `До воскресенья осталось - ${remains} ${nom}`;


		}

		console.log(getDaysToSunday(new Date()));

	</script>
