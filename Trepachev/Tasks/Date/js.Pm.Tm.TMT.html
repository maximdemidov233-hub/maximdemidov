<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		//Задача 1

		let now = new Date();
		let day = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0);

		console.log((now.getTime() - day.getTime()) / 1000);

		//Задача 2

		day = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 24, 0, 0);


		console.log((day - now) / 1000);

		//Задача 3

		day = new Date(2022, 11, 31, 0, 0, 0);

		console.log((day - now) / 1000 / 60 / 60 / 24);

		//Задача 4

		let year = now.getFullYear();
		let result = [];

		for (let month = 0; month <= 11; month++) {
			let date = new Date(year, month, 13);

			if (date.getDay() == 5) {
				result.push(month + 1);
			}
		}

		console.log(result, result.length);

		//Задача 5

		let pastDate = new Date(now.getFullYear(), now.getMonth() - 3, now.getDate());

		console.log(pastDate.getFullYear());

		//Задача 6

		(() => {

			let daysOfWeek = ['вс', 'пн', 'вт', 'ср', 'чт', 'пт', 'сб'];
			let now = new Date();
			let lastDay = new Date(now.getFullYear(), now.getMonth(), 31);

			for (let day = 0; day < daysOfWeek.length; day++) {
				if (lastDay.getDay() != day) {
					continue;
				} else {
					console.log(daysOfWeek[day]);
				}
			}
		})();

		//Задача 7

		(() => {

			let date = new Date();

			let lastDay = new Date(date.getFullYear(), 2, 0);

			if (lastDay.getDate() == 29) {
				console.log('Нынешний год високосный');
			} else {
				console.log('Обычный год')
			}
		})();

		//Задача 8

		(() => {

			for (let year = 2022; year > 2018; year--) {

				lastDay = new Date(year, 2, 0);

				if (lastDay.getDate() == 29) {
					console.log(`${year} - предыдущий високосный год`);
					return;
				}
			}

		})();

		//Задача 9

		(() => {

			for (let year = 2022; year <= 2026; year++) {

				lastDay = new Date(year, 2, 0);

				if (lastDay.getDate() == 29) {
					console.log(`${year} - следующий високосный год`);
					return;
				}
			}

		})();

	</script>
</body>

</html>
