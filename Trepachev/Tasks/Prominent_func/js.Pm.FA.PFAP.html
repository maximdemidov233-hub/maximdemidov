<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<script>
		//Задача 1
		function test(func1, func2, func3) {
			alert(func1() + func2() + func3());
		}


		test(function () {
			return 1;
		},
			function () {
				return 2;
			},
			function () {
				return 3;
			},
		);

		//Задача 3

		function func1() {
			return 4;
		}

		function func2() {
			return 5;
		}
		function func3() {
			return 6;
		}

		test(func1, func2, func3);

		// Задача 4

		let func4 = function () {
			return 7;
		}

		let func5 = function () {
			return 8;
		}
		let func6 = function () {
			return 9;
		}

		test(func4, func5, func6);

		//задача 5

		test1(function (num) {
			return num * num * num;
		});

		function test1(func) {
			alert(func(3));
		}

		// задача 6

		function func8(num) {
			return num * num * num;

		}

		test1(func8);

		//Задача 7

		let func9 = function (num) {
			return num * num * num;
		}

		test1(func9);

		//Задача 8

		function test2(func) {
			alert(func(2, 3));
		}

		function func10(num1, num2) {
			return num1 + num2;
		}

		test2(func10);

		//Задача 9

		function test3(num, func1, func2) {
			alert(func1(num) + func2(num));
		}

		test3(2,
			function (num) {
				return num * num;
			},
			function (num) {
				return num * num * num;
			}
		);

		//Задача 10

		function test4(arr, func) {
			for (let i = 0; i < arr.length; i++) {
				arr[i] = func(arr[i]);
			}

			return arr;

		}

		let result = test4([1, 2, 3], function (arr) {
			return arr * arr;
		});

		console.log(result);

	</script>

</body>

</html>
