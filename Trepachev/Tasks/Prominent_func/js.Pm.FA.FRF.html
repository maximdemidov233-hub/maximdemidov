<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<script>
		//Задача 1

		function func1() {
			return function () {
				return 1;
			}
		}

		function func2() {
			return function () {
				return 2;
			}
		}

		alert(func1()() + func2()());

		// Задача 2

		function func3() {
			return function () {
				return function () {
					return function () {
						return function () {
							return '!';
						}
					}
				};
			}
		}

		alert(func3()()()()())

		//Задача 3

		function func4(num1) {
			return function (num2) {
				return function (num3) {
					return num1 + num2 + num3;
				}
			}
		}

		alert(func4(2)(3)(4));

		//Задача 4

		function func5(num1) {
			let arr = [num1];
			return function (num2) {
				arr.push(num2);
				return function (num3) {
					arr.push(num3)
					return function (num4) {
						arr.push(num4);
						return function () {
							return arr;
						}
					}
				}

			}
		}

		alert(func5(2)(3)(4)(5)());


	</script>

</body>
