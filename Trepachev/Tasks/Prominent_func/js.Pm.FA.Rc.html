	<script>

		let arr = [1, 2, 3, 4, 5];

		function func(array) {
			console.log(array.shift());

			if (array.length != 0) {

		//Задача 2

		function getSum(array) {

			let multiply = array.shift();

			if (array.length != 0) {

				multiply = multiply * getSum(array)
			}

		}
