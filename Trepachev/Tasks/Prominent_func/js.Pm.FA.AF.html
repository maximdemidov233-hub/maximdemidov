<body>

	<script>
		//Задача 1

		function every(arr, callback) {

			let result = [];

			for (let elem of arr) {
				result.push(callback(elem));
			}
			console.log(result);
		}

		let result = every([0, 1, 2, 3, 4, 5], elem => elem > 0);

		// Задача 2

		function every1(arr, callback) {

			let result = [];

			for (let i = 0; i < arr.length; i++) {
				result.push(callback(arr[i], i));
			}
			console.log(result);
		}

		result = every1([1, 2, 3, 4, 5], (elem, index) => elem * index > 10);

		//задача 3

		function every2(arr, callback) {
			let result = [];

			for (let i = 0; i < arr.length; i++) {
				for (let j = 0; j < arr[i].length; j++) {
					result.push(arr[i][j]);
				}
			}

			for (let i = 0; i < result.length; i++) {
				console.log(callback(result[i], i));
			}

		}

		let arr = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];

		result = every2(arr, (elem, index) => elem * index > 10);


	</script>
