	<script>
		//Задача 1

		function func(...nums) {
			let sum = 0;

			for (let num of nums) {
				sum += num;
			}
			return sum / nums.length;
		}

		let result = func(1, 2, 3, 4, 5);

		console.log(result);

		//Задача 2
		result = unite([1, 2, 3], [4, 5, 6], [7, 8, 9]);
		console.log(result); // выведет [ [1, 2, 3,] [4, 5, 6], [7, 8, 9] ]

		function unite(num1, num2, num3) {
			let arrs = [];
			arrs.push(num1);
			arrs.push(num2);
			arrs.push(num3);

			return arrs;
		}

		// function unite(...arrs) {
		// 	return arrs;
		// }

		//Задача 3

		result = merge([1, 2, 3], [4, 5, 6], [7, 8, 9]);
		console.log(result); // выведет [1, 2, 3, 4, 5, 6, 7, 8, 9]

		function merge(num1, num2, num3) {
			let arrs = [];
			arrs.push(num1);
			arrs.push(num2);
			arrs.push(num3);

			let array = []

			for (let arr of arrs) {

				for (let elem of arr) {
					array.push(elem);

				}

			}
			return array;
		}



	</script>
