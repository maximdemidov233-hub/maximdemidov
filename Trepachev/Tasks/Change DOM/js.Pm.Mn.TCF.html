<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<style>
		table {
			margin: 20px auto;
		}

		td {
			width: 50px;
			height: 50px;
			border: 1px solid brown;
			text-align: center;
			background-color: chartreuse;
		}
	</style>
	<script>

		//Задача 1
		(() => {
			let table = document.createElement('table');
			document.body.append(table);

			let k = 1;

			for (let i = 0; i < 5; i++) {
				let tr = document.createElement('tr');

				for (let j = 0; j < 5; j++) {
					let td = document.createElement('td');

					td.textContent = k;
					k++;
					tr.append(td);
				}

				table.append(tr);
			}
		})();


		//Задача 2

		(() => {
			let table = document.createElement('table');
			document.body.append(table);

			let k = 2;

			for (let i = 0; i < 5; i++) {
				let tr = document.createElement('tr');
				for (let j = 0; j < 5; j++) {
					let td = document.createElement('td');

					td.textContent = k;
					k += 2;
					tr.append(td);
				}

				table.append(tr);
			}
		})();




	</script>
</body>

</html>
