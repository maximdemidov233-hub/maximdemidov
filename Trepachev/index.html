<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="/main.js"></script>
</head>

<body>
    <style>
        .container {
            margin: 50px auto;
            text-align: center;

            width: 50%;
            background-color: rgb(234, 235, 235);
        }

        .text__output {
            margin: 50px;
        }

        #button1 {
            width: 25%;
        }

        .colored {
            color: rgb(128, 0, 0);
            font-weight: 700;
        }
    </style>

    <div class="container">
        <input type="radio" name="elem" value="1" checked>
        <input type="radio" name="elem" value="2">
        <input type="radio" name="elem" value="3">

        <p class="text"></p>
        <button class="button">Click me</button>
    </div>

    <div class="container">
        <input id="elem" value="">

        <p id="text"></p>

    </div>

    <div id="container" class="container">
        <!-- <select id="select">
            <option>one</option>
            <option selected>two</option>
            <option>three</option>
        </select> -->

        <p id="text1"></p>

    </div>

    <div id="container3" class="container">
        <button id="elem3">text</button>
        <p id="text3"></p>
        <p id="text4"></p>

    </div>



    <script>

        (() => {
            let radios = document.querySelectorAll('[type=radio]');
            let text = document.querySelector('.text');
            let button = document.querySelector('.button');

            button.addEventListener('click', function () {
                for (let radio of radios) {
                    if (radio.checked == false) {
                        continue;
                    }
                    else {
                        text.innerHTML = radio.value;
                    }
                }
            });
        })();

        (() => {
            let elem = document.querySelector('#elem');
            let output = document.querySelector('#text');

            elem.addEventListener('change', () => {

                if (getLength(elem.value)) {
                    elem.style.border = "1px solid red";
                }
                else {
                    elem.style.border = "1px solid green";
                }
                // output.textContent = elem.value;
            });

            elem.addEventListener('input', () => {

                if (getLength(elem.value)) {
                    output.textContent = "Осталось ввести" + ' ' + (5 - elem.value.length) + ' ' + 'символов';

                    if (elem.value.length == 5) {
                        output.style.color = 'green';
                    }
                    else {
                        output.style.color = 'red';
                    }

                }
                else {
                    output.textContent = "Вы ввели символов больше на" + ' ' + (elem.value.length - 5) + ' ' + 'символов';
                    output.style.color = 'red';
                }

            });

            function getLength(str) {
                if (str.length <= 5) {
                    return true;
                }
                else {
                    return false;
                }
            }
        })();

        (() => {
            let container = document.querySelector('#container');
            let select = document.createElement('select');
            select.classList.add('select');
            container.prepend(select);
            let date = new Date();

            let output1 = document.querySelector('#text1');

            for (let i = 2020; i <= 2030; i++) {
                let option = document.createElement('option');
                option.textContent = i;
                select.append(option);
                if (i == date.getFullYear()) {
                    //option.setAttribute('selected', '');
                    option.selected = true;
                }
            };

            select.addEventListener('change', function () {
                output1.textContent = this.value;
                if (this.value == 2020 || this.value == 2024 || this.value == 2028) {
                    output1.textContent = this.value + "-" + 'високосный год';

                }
            });
        })();

        (() => {
            let elem = document.querySelector('#elem3');
            elem.addEventListener('click', function (event) {
                //console.log(event); // увидим объект с событием
            });

            let container3 = document.querySelector('#container3');
            let text3 = container3.querySelector('#text3');
            let text4 = container3.querySelector('#text4');

            // document.addEventListener('mousemove', (event) => {
            //     text3.textContent = event.clientX + ':' + event.clientY;
            //     text4.textContent = event.pageX + ':' + event.pageY;
            // })

            elem.addEventListener('click', func);
            elem.addEventListener('dblclick', func);

            function func(event) {
                if (event.type == 'click') {
                    this.style.background = 'red';
                }
                if (event.type == 'dblclick') {
                    this.style.background = 'green';
                }
            }

        })();


    </script>

</body>

</html>
