<body>
    <script>
        function pagination(c, m) {
            var current = c,
                last = m,
                delta = 3,
                left = current - delta,
                right = current + delta + 1,
                range = [],
                rangeWithDots = [],
                l;

            for (let i = 1; i <= last; i++) {

                // if (i % 6 == 0) {
                //     range.push('...');
                // } else {
                //     range.push(i);
                // }
                if (i == 1 || i == last || i >= left && i < right) {
                    range.push(i);
                }
            }

            console.log(range)

            for (let i of range) {
                if (l) {
                    if (i - l === 2) {
                        rangeWithDots.push(l + 1);
                    } else if (i - l !== 1) {
                        rangeWithDots.push('...');
                    }
                }
                rangeWithDots.push(i);
                l = i;
            }

            console.log(rangeWithDots)
        }

        pagination(1, 20)
    </script>
</body>
